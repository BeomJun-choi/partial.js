<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pure functions - pipe</title>
</head>
<body>

<script src="../partial.js"></script>

<script>
  var log = console.log;

  function check() {
    log.apply(log, arguments);
  }

  var c1 = _(check, 1);
  c1(2);
  c1(2, 3);

  var c1 = _(check, _, 2);
  c1(1);
  c1(1, 3);

  var c1 = _(check, _, _, 3);
  c1(1);
  c1(1, 2);
  c1(1, 2, 4);
  c1(1, 2, 4, 5);

  var c1 = _(check, _, 2, _, 4);
  c1(1);
  c1(1, 3);
  c1(1, 3, 5);
  c1(1, 3, 5, 6);

  var c1 = _(check, _, 2, _, _, 5);
  c1(1);
  c1(1, 3);
  c1(1, 3, 4);
  c1(1, 3, 4, 6);
  c1(1, 3, 4, 6, 7);

  var c1 = _(check, _, 2, ___, 5);
  c1(1);
  c1(1, 3);
  c1(1, 3, 4);
  c1(1, 3, 4, 6);
  c1(1, 3, 4, 6, 7, 8, 9);

  var c1 = _(check, _, 2, ___, 5, _, 7);
  c1(1);
  c1(1, 3);
  c1(1, 3, 4);
  c1(1, 3, 4, 6);
  c1(1, 3, 4, 6, 8);
  c1(1, 3, 4, 6, 8, 9);

  var c1 = _(check, ___, 2, 3);
  c1(1);
  c1(1, 4);
  c1(1, 4, 5);

</script>

</body>
</html>
